<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Types of list in html5</h1>
    <ol>
        <h2>Orderd List</h2>
        <li>one</li>
        <li>two</li>
        <li>three</li>
            <ol>
                <h2>nested orderd list</h2>
                <li>one</li>
                <li>two </li>
                <li>three</li>
            </ol>
        <li>four</li>
        <li>five</li>
    </ol>
    <ul>
        <h2>Unorded List</h2>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
    </ul>
    <dl>
        <h2>Defination list</h2>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
      <footer>
        <a href="../index.html">Home Page</a>
      </footer>
</body>
</html>
